{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" type="text/css" href="{% static 'anti_app/create.css' %}">

    {% if title %}
        <title>Anti UX - {{ title }}</title>
    {% else %}
        <title>Anti UX</title>
    {% endif %}

    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">ANTI-UX</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link disabled" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Instructions</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Items</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Checkout</a>
              </li>
          </ul>
        </div>
      </nav>
      
      <div class='container'>
        <h1>Create an account</h1>

          <form>
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                  <label class="form-check-label" for="invalidCheck2">
                    I do not not have a middle name
                  </label>
                </div>
              <div class="form-group">
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="Middle Name">
              </div>
              
                  <input type="text" class="form-control" placeholder="Last Name" required>
              </div>
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="First Name" required>
              </div>
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="City" required>
              </div>
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="Street" required>
              </div>
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="Zip Code" required>
              </div>
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="Age" required>
              </div>
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="Password" required>
              </div>
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="Email" required>
              </div>
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="Username" required>
              </div>
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="Confirm Password" required>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                  <label class="form-check-label" for="invalidCheck2">
                    I do not agree to the site's terms and conditions
                  </label>
                </div>
              <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Sign up</button>
                  </div>
                </div>
          </form>
        </div>
      
    
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
